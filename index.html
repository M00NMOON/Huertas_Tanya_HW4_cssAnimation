<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Scroll Down to help Pedro dance</h1>
        <h2> Pedro Image</h2>
        <img src="images/pedro-racoon.png" alt="Rotating Image" class="rotate-zoom">
        <div class="animated-container">
            <h2> Thank you message</h2>
            <img src="images/pedro-gif.gif" alt="Before Animation" class="animated-image hidden">
            <p id="thank-you" class="hidden">Thank you for making Pedro dance</p>
            <img src="images/pedro-gif.gif" alt="After Animation" class="animated-image hidden">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
